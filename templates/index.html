<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Adopt A Pet</title>
  </head>
  <body>
    {% block content %}
    <div
      class="container border col-lg-6 d-flex flex-wrap"
      style="width: auto; height: auto"
    >
      <div class="col mb-3 pt-5">
        <h1>Pets</h1>
      </div>
      <div class="row">
        {% for pet in pets %}
        <div
          class="col-md-4 d-flex flex-column mb-4 justify-content-center align-items-center"
          style="width: auto; height: auto"
        >
          <div class="img-container">
            {% if pet.photo_url %}
            <img
              src="{{ pet.photo_url }}"
              class="rounded float-none img-thumbnail pet-image"
              style="height: 300px; width: 300px; object-fit: cover"
            />
            {% endif %}
          </div>
          <div class="info-container">
            <p class="display-4 text-center text-capitalize text-info">
              <a href="/{{pet.id}}">{{ pet.name }}</a>
            </p>
            {% if pet.available %}
            <p class="text-center"><strong>Available for adoption!</strong></p>
            {% else %}
            <p class="text-center"><strong>Adopted!</strong></p>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col pt-2 d-flex justify-content-center">
      <a href="/add" class="btn btn-primary">Add Pet</a>
    </div>
    {% endblock %}
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
